{% extends "layout.html" %}

{% block title %}
    Timer
{% endblock %}

{% block main %}
    <h2>Timer</h2>
    <br>

    <form action="/timer" method="post">
        <div class="form-group">
            <input class="form-control" min="0" max="60" style="width: 200px;" name="minutes" placeholder="Minutes (max 60)" type="number">
        </div>
        <button class="btn btn-primary" type="submit">Start</button>
    </form>
{% endblock %}

{% block footer %}
{% endblock %}
